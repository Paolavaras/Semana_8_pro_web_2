<!DOCTYPE html>
<html>

<head>
    <title>Ingresar Vuelo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarVuelo() {
            let origen = document.getElementById('origen').value;
            let destino = document.getElementById('destino').value;
            let fecha = document.getElementById('fecha').value;
            let plazas = document.getElementById('plazas').value;
            let precio = document.getElementById('precio').value;

            if (!origen || !destino || !fecha || !plazas || !precio) {
                alert("Todos los campos son obligatorios");
                return false;
            }

            if (isNaN(plazas) || isNaN(precio)) {
                alert("Plazas y precio deben ser números");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h1>Ingresar Información de Vuelo</h1>
    <form action="procesar_vuelo.php" method="post" onsubmit="return validarVuelo()">
        <label for="origen">Origen:</label><br>
        <input type="text" id="origen" name="origen" required><br><br>
        <label for="destino">Destino:</label><br>
        <input type="text" id="destino" name="destino" required><br><br>
        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <label for="plazas">Plazas Disponibles:</label><br>
        <input type="number" id="plazas" name="plazas" required><br><br>
        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        <input type="submit" value="Agregar Vuelo">
    </form>
</body>

</html>
