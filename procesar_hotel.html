<!DOCTYPE html>
<html>

<head>
    <title>Ingresar Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarHotel() {
            let nombre = document.getElementById('nombre').value;
            let ubicacion = document.getElementById('ubicacion').value;
            let habitaciones = document.getElementById('habitaciones').value;
            let tarifa = document.getElementById('tarifa').value;

            if (!nombre || !ubicacion || !habitaciones || !tarifa) {
                alert("Todos los campos son obligatorios");
                return false;
            }

            if (isNaN(habitaciones) || isNaN(tarifa)) {
                alert("Habitaciones y tarifa deben ser números");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h1>Ingresar Información de Hotel</h1>
    <form action="procesar_hotel.php" method="post" onsubmit="return validarHotel()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="ubicacion">Ubicación:</label><br>
        <input type="text" id="ubicacion" name="ubicacion" required><br><br>
        <label for="habitaciones">Habitaciones Disponibles:</label><br>
        <input type="number" id="habitaciones" name="habitaciones" required><br><br>
        <label for="tarifa">Tarifa por Noche:</label><br>
        <input type="number" step="0.01" id="tarifa" name="tarifa" required><br><br>
        <input type="submit" value="Agregar Hotel">
    </form>
</body>

</html>
